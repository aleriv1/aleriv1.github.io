        <button type="button" class="side-menu__button side-menu__button--search" title="Кнопка поля поиска">

          <button type="button" class="side-menu__button side-menu__button--call" title="Кнопка заказа звонка"></button>

          <button type="button" class="side-menu__button side-menu__button--chat" title="Кнопка чата"></button>
