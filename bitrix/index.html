<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <p class="preview"><img src="img/img1.jpg" alt="img1" class="img-preview"></p>

  <div class="slideshow-wrapper none">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img class="img-slide" src="img/img1.jpg" style="width:100%">
        <div class="text">img1</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img class="img-slide" src="img/img2.jpg" style="width:100%">
        <div class="text">img2</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img class="img-slide" src="img/img3.jpg" style="width:100%">
        <div class="text">img3</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <!-- <a class="prev" ">&#10094;</a> -->
      <a class=" next" onclick="plusSlides(1)">&#10095;</a>
      <!-- <a class="next" ">&#10095;</a> -->
    </div>
    <br>
    <div class=" dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

</body>

<script src="js/app.js"></script>

</html>
